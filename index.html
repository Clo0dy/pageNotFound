<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 403</title>
    <!-- Подключение шрифта Merriweather -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            color: black;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            text-align: left;
            box-sizing: border-box;
        }

        #container {
            max-width: 600px;
            text-align: left;
            display: flex;
            flex-direction: column; /* Элементы по колонке */
            align-items: flex-start;
        }

        .fa-triangle-exclamation {
            color: gray; /* Серый цвет для иконки */
            font-size: 10em; /* Размер иконки */
            margin-top: 20px;
            margin-left: 20px;
            margin-bottom: 20px; /* Отступ снизу */
        }


        p {
            font-weight: bold;
            font-family: 'Merriweather', serif;
            font-size: 1.5em;
            line-height: 1.6;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: black;
            margin: 20px 0;
            width: 100%; /* Линия на всю ширину */
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
           
            p {
                font-size: 1.2em; /* Уменьшенный размер текста */
            }
        }

        @media (max-width: 480px) {
           
            p {
                font-size: 1em; /* Уменьшенный текст для маленьких экранов */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>
            <i class="fa-solid fa-computer"></i> Этот сайт доступен только с компьютера.
        </p>
        
        <hr>
        
        <p>
            <i class="fa-solid fa-computer"></i> <span style="font-weight: normal;">Этот веб-сервис не оптимизирован для мобильных браузеров.</span>
        </p>
        

        
    </div>
</body>
</html>
